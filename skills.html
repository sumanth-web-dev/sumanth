<!DOCTYPE html>

<head>

    <title>Skills</title>
    <link rel="stylesheet" href="skills.css">
    <script>
        function fun(str1){
            var s1=document.getElementsByClassName('items')
            if (str1=='about'){
                window.location='about.html'
            }else 
            if (str1=='index'){
                window.location='index.html'
            }else
            if (str1=='Skills'){
                window.location='skills.html'
            }else
            if (str1=='contact'){
                window.location='contact.html'
            }else
            if (str1=='portfolio'){
                window.location='portfolio.html'
            }
        }
    </script>
</head>
<body>
    <div id="head">
        <button class="items" onclick="fun('index')">Home</button>
        <button class="items" onclick="fun('about')">About</button>
        <button class="items"onclick="fun('Skills')">Skills</button>
        <button class="items"onclick="fun('portfolio')">Potfolio</button>
        <button class="items" onclick="fun('contact')">Contact</button>
    </div>

            <div class="non">COMMUNICATION SKILLS</div>
